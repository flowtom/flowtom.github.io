<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Launching Your Files...</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #f9f9fb;
        color: #333;
        text-align: center;
        padding: 4rem 1rem;
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1rem;
        margin-bottom: 0.5rem;
      }
      a {
        color: #007aff;
        text-decoration: none;
        font-weight: 500;
      }
      .emoji {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
    </style>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const target = decodeURIComponent(location.hash.slice(1));
        if (target) {
          window.location.href = target;
        }
      });
    </script>
  </head>
  <body>
    <div class="emoji">✨</div>
    <h1>Hang tight—we're launching your project workspace.</h1>
    <p>If you’re not automatically redirected, you can always</p>
    <p><a id="fallback" href="#">click here to jump in.</a></p>

    <script>
      const target = decodeURIComponent(location.hash.slice(1));
      if (target) {
        const a = document.getElementById('fallback');
        a.href = target;
        a.textContent = 'click here to jump in.';
      }
    </script>
  </body>
</html>
