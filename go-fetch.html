<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Go Fetch</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 { font-size: 2rem; }
    #status { margin: 1rem 0; color: #333; }
    #debug { font-size: .9rem; color: #666; background: #fff; padding: 1rem; border-radius: 4px; }
    code { background: #eee; padding: 2px 4px; border-radius: 3px; }
  </style>
</head>
<body>
  <h1>🚀 Go Fetch</h1>
  <p id="status">Detecting your list…</p>

  <div id="debug">
    <strong>Raw referrer:</strong> <span id="referrer"></span><br/>
    <strong>Extracted listId:</strong> <code id="foundId"></code>
  </div>

  <script>
    const statusEl   = document.getElementById("status");
    const refEl      = document.getElementById("referrer");
    const foundEl    = document.getElementById("foundId");

    // Show exactly what document.referrer is
    const ref = document.referrer || "<none>";
    refEl.textContent = ref;

    // Try a couple of patterns, in case ClickUp has varied their URL structure
    const patterns = ["/v/l/li/", "/v/list/"];
    let listId = "";

    for (const marker of patterns) {
      if (ref.includes(marker)) {
        listId = ref.split(marker)[1].split(/[\/\?#]/)[0];
        break;
      }
    }

    // Also allow ?listId= override if someone passes it manually
    const params = new URLSearchParams(window.location.search);
    if (params.has("listId")) {
      listId = params.get("listId");
    }

    foundEl.textContent = listId || "<not found>";

    if (!listId) {
      statusEl.textContent = "⚠️ Couldn’t auto-detect a listId. Click this link from inside your ClickUp list view or append ?listId=YOUR_ID.";
      throw new Error("listId missing");
    }

    statusEl.textContent = `⏳ Syncing list ${listId}…`;

    // Build and fire the webhook
    const secretToken = "hI8KMpMG^YMmh&6^$*rJWd&SGHcD1BrD";
    const webhookUrl = new URL(
      "https://newfangledstudios.app.n8n.cloud/webhook-test/go-fetch"
    );
    webhookUrl.searchParams.set("token", secretToken);
    webhookUrl.searchParams.set("listId", listId);

    fetch(webhookUrl.toString(), {
      method: "GET",
      mode: "no-cors"
    })
    .then(() => {
      statusEl.textContent = `✅ Rates synced for list ${listId}!`;
    })
    .catch(err => {
      statusEl.textContent = `🚨 Network error: ${err.message}`;
    });
  </script>
</body>
</html>
