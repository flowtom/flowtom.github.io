<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Go Fetch</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #eef2f5;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    #status {
      font-size: 1.2rem;
      color: #333;
    }
    code {
      background: #ddd;
      padding: 2px 4px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Go Fetch</h1>
  <p id="status">Preparing to sync Rates and Feesâ€¦</p>

  <script>
    console.log("Go Fetch launcher running");

    // 1) Extract the listId from the ClickUp referrer URL
    let listId = "";
    const ref = document.referrer || "";
    const marker = "/v/l/li/";
    if (ref.includes(marker)) {
      // e.g. https://app.clickup.com/9011867537/v/l/li/901108259452
      listId = ref.split(marker)[1].split(/[\/\?#]/)[0];
      console.log("Extracted listId from referrer:", listId);
    }

    // 2) Override via ?listId= if you need to
    const params = new URLSearchParams(window.location.search);
    if (params.has("listId")) {
      listId = params.get("listId");
      console.log("Overriding listId from query param:", listId);
    }

    // 3) Your secret token
    const secretToken = "hI8KMpMG^YMmh&6^$*rJWd&SGHcD1BrD";

    // 4) Build the n8n webhook URL
    const webhookUrl = new URL(
      "https://newfangledstudios.app.n8n.cloud/webhook-test/go-fetch"
    );
    webhookUrl.searchParams.set("token", secretToken);
    if (listId) webhookUrl.searchParams.set("listId", listId);

    // 5) Fire the webhook (no-cors to avoid CORS issues)
    const statusEl = document.getElementById("status");
    statusEl.textContent = listId
      ? `â³ Syncing list ${listId}â€¦`
      : "â³ Syncing all tasksâ€¦";

    fetch(webhookUrl.toString(), {
      method: "GET",
      mode: "no-cors"
    })
    .then(() => {
      statusEl.textContent = listId
        ? `âœ… Rates synced for list ${listId}!`
        : "âœ… Rates synced!";
    })
    .catch(err => {
      statusEl.textContent = `ðŸš¨ Network error: ${err.message}`;
    });
  </script>
</body>
</html>
