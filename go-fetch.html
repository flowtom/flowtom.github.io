<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Go Fetch</title>
  <style>
    body { 
      font-family: sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      background: #f5f5f5;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    #status { font-size: 1.2rem; color: #333; }
  </style>
</head>
<body>
  <h1>🚀 Go Fetch</h1>
  <p id="status">Preparing to sync Rates and Fees…</p>

  <script>
    console.log("Go Fetch launcher running");

    // 1) Grab listId if you passed one (?listId=...)
    const params = new URLSearchParams(window.location.search);
    const listId = params.get("listId") || "";

    // 2) Your secret token
    const secretToken = "hI8KMpMG^YMmh&6^$*rJWd&SGHcD1BrD";

    // 3) Build the real webhook URL
    const webhookUrl = new URL(
      "https://newfangledstudios.app.n8n.cloud/webhook-test/go-fetch"
    );
    webhookUrl.searchParams.set("token", secretToken);
    if (listId) webhookUrl.searchParams.set("listId", listId);

    // 4) Fire the webhook with no-cors to avoid CORS blocking
    const statusEl = document.getElementById("status");
    statusEl.textContent = "⏳ Syncing Rates and Fees…";

    fetch(webhookUrl.toString(), {
      method: "GET",
      mode: "no-cors"
    })
    .then(() => {
      // In no-cors mode we can’t inspect status, so assume success
      statusEl.textContent = "✅ Rates synced successfully!";
    })
    .catch(err => {
      statusEl.textContent = `🚨 Network error: ${err.message}`;
    });
  </script>
</body>
</html>
