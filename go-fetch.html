<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Go Fetch</title>
</head>
<body>
  <h1>ðŸš€ Go Fetch</h1>
  <p>Syncing Rates and Fees</p>
  <script>
    console.log("Go Fetch script running");

    // 1) Try to pull the ClickUp task name from document.referrer
    let taskLabel = "";
    const ref = document.referrer;
    if (ref.includes("clickup.com/t/")) {
      const parts = ref.split("/t/")[1].split("/");
      if (parts.length > 1) taskLabel = parts[1];
    }

    // 2) Allow overrides via query params
    const params = new URLSearchParams(window.location.search);
    const passedTaskId   = params.get("task_id");
    const passedTaskName = params.get("task_name");
    
    const taskId   = passedTaskId   || "defaultTaskID";
    const taskName = passedTaskName || taskLabel || "DefaultJob";

    // 3) Your secret token (to prevent unauthorized calls)
    const secretToken = "hI8KMpMG^YMmh&6^$*rJWd&SGHcD1BrD";

    // 4) Build the GET to your n8n webhook
    const webhookUrl = new URL(
      "https://newfangledstudios.app.n8n.cloud/webhook-test/go-fetch"
    );
    webhookUrl.searchParams.set("token",     secretToken);
    webhookUrl.searchParams.set("task_id",   taskId);
    webhookUrl.searchParams.set("task_name", taskName);

    // 5) Redirect to fire the webhook
    window.location.href = webhookUrl.toString();
  </script>
</body>
</html>
