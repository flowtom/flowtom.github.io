<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Go Fetch</title>
  <style>
    body { 
      font-family: sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      background: #f5f5f5;
    }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    #status { font-size: 1.2rem; color: #333; }
  </style>
</head>
<body>
  <h1>ðŸš€ Go Fetch</h1>
  <p id="status">Preparing to sync Rates and Feesâ€¦</p>

  <script>
    console.log("Go Fetch launcher running");

    // 1) Try to pull the ClickUp task name from document.referrer
    let taskLabel = "";
    const ref = document.referrer;
    if (ref.includes("clickup.com/t/")) {
      const parts = ref.split("/t/")[1].split("/");
      if (parts.length > 1) taskLabel = parts[1];
    }

    // 2) Allow overrides via query params
    const params = new URLSearchParams(window.location.search);
    const passedTaskId   = params.get("task_id");
    const passedTaskName = params.get("task_name");
    
    const taskId   = passedTaskId   || "defaultTaskID";
    const taskName = passedTaskName || taskLabel || "DefaultJob";

    // 3) Your secret token
    const secretToken = "hI8KMpMG^YMmh&6^$*rJWd&SGHcD1BrD";

    // 4) Build the webhook URL
    const webhookUrl = new URL(
      "https://newfangledstudios.app.n8n.cloud/webhook-test/go-fetch"
    );
    webhookUrl.searchParams.set("token",     secretToken);
    webhookUrl.searchParams.set("task_id",   taskId);
    webhookUrl.searchParams.set("task_name", taskName);

    // 5) Fire the webhook in the background
    const statusEl = document.getElementById("status");
    statusEl.textContent = "â³ Syncing Rates and Feesâ€¦";
    fetch(webhookUrl, { method: "GET" })
      .then(response => {
        if (response.ok) {
          statusEl.textContent = "âœ… Rates synced successfully!";
        } else {
          statusEl.textContent = `âŒ Error ${response.status}: ${response.statusText}`;
        }
      })
      .catch(err => {
        statusEl.textContent = `ðŸš¨ Network error: ${err.message}`;
      });
  </script>
</body>
</html>
